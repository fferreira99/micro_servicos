<div class="card">
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      <p class="text-tag">Usuários: </p>
    </ng-template>
    <ng-template pTemplate="item" let-item let-root="root">
      <a pRipple class="flex align-items-center p-menuitem-link" (click)="item.command()">
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
        <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge"></p-badge>
        <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{ item.shortcut }}</span>
        <i *ngIf="item.items" [ngClass]="['pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto']"></i>
      </a>
    </ng-template>
  </p-menubar>
</div>

<!-- Modais -->
<p-dialog header="Criar Usuário" [(visible)]="displayCreate">
  <!-- Conteúdo do modal de criar -->
  <div>
    <!-- Exemplo de campos para criar usuário -->
    <input type="text" placeholder="Nome">
    <input type="email" placeholder="Email">
    <input type="text" placeholder="CPF">
    <button (click)="createUser()">Criar</button>
    <button (click)="closeCreateModal()">Cancelar</button>
  </div>
</p-dialog>

<p-dialog header="Consultar Usuário" [(visible)]="displayRead">
  <!-- Conteúdo do modal de consultar -->
  <div>
    <!-- Exemplo de campo para consultar usuário -->
    <input type="text" placeholder="ID do Usuário">
    <button (click)="readUser()">Consultar</button>
    <button (click)="closeReadModal()">Fechar</button>
  </div>
</p-dialog>

<p-dialog header="Atualizar Usuário" [(visible)]="displayUpdate">
  <!-- Conteúdo do modal de atualizar -->
  <div>
    <!-- Exemplo de campos para atualizar usuário -->
    <input type="text" placeholder="ID do Usuário">
    <input type="text" placeholder="Novo Nome">
    <input type="email" placeholder="Novo Email">
    <input type="text" placeholder="Novo CPF">
    <button (click)="updateUser()">Atualizar</button>
    <button (click)="closeUpdateModal()">Cancelar</button>
  </div>
</p-dialog>

<p-dialog header="Excluir Usuário" [(visible)]="displayDelete">
  <!-- Conteúdo do modal de excluir -->
  <div>
    <!-- Exemplo de campo para excluir usuário -->
    <input type="text" placeholder="ID do Usuário">
    <button (click)="deleteUser()">Excluir</button>
    <button (click)="closeDeleteModal()">Cancelar</button>
  </div>
</p-dialog>
